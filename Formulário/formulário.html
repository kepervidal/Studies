<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">


    <title>Formulário de Pesquisa de Carreira</title>
</head>

<body>
    <div>
        <h1 id="titulo">Pesquisa de Carreira - Economia</h1>
        <p id= "subtitulo">Complete com as informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
        </div>


        <div class="campo">
            <label><strong>Em qual área da economia você quer seguir?</strong></label>
            <label>
                <input type="radio" name="devweb" value="Investiment Banking">Investiment Banking
            </label>
            <label>
                <input type="radio" name="devweb" value="Ciência de Dados">Ciência de Dados
            </label>
            <label> 
                <input type="radio" name="devweb" value="Macro Economia">Macro Economia
            </label>
            <label> 
                <input type="radio" name="devweb" value="Analise de Ativos">Analise de Ativos
            </label> 
            <label>  
                <input type="radio" name="devweb" value="Assessoria Financeira">Assessoria Financeira
            </label>  
            
        </div>
        <div class="campo">
            <label for="faculdade"><strong>Em qual ano da faculdade você está?</strong></label>
            <select id="faculdade" >
                <option selected disabled value="">Selecione...</option>
                <option>1° Ano</option>
                <option>2° Ano</option>
                <option>3° Ano</option>
                <option>4° Ano</option>
            </select>
        </div>
        
        <fieldset id="check">  
            <div>
                <label>Selecione suas certificações do MF</label><br><br>
                <input type="checkbox" id="CPA10" name="CPA10" value="CPA-10">
                <label for="CPA10"> CPA-10</label>
                <input type="checkbox" id="CPA20" name="CPA20" value="CPA-20">
                <label for="CPA20"> CPA-20</label>
                <input type="checkbox" id="CEA" name="CEA" value="CEA">
                <label for="CEA"> CEA</label>
                <input type="checkbox" id="AAI" name="AAI" value="AAI">
                <label for="AAI"> AAI</label>
                <input type="checkbox" id="CNPI" name="CNPI" value="CNPI">
                <label for="CNPI"> CNPI</label>
            </div>


        </fieldset>

        <div class="campo">
            <br>
        <label>Conte sobre sua experiência acadêmica</label>
        <textarea row="10" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

        
    </form>
    
</body>
</html>
